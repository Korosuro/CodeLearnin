<!DOCTYPE html>
<html>
    <head>
        <title>Berechnung Zuschlag Kindererziehungszeiten</title>
    </head>
    <style>
        body {
            background-image: url(BG_Tokyo.jpg);
            background-size: cover;
            background-position: inherit;
            background-repeat: no-repeat;
        }

        /*Gestaltung von "Kopf-Button"*/
        .Headline {
            background-color: white;
            font-size: 50px;
            padding: 10px 20px;
            position: absolute;
            left: 50px;
            top: 10px;
            border-width: 2px;
            border-style: dashed;
            border-color: ghostwhite;
            cursor: pointer;
        }

        /*Gestaltung Button zur Eingabe der Kinderanzahl*/
        #InputAnzeigen {
            background-color: white;
            font-size: 30px;
            padding: 10px;
            position: absolute;
            left: 50px;
            top: 104px;
            border-color: ghostwhite;
            border-style: dashed;
            border-width: 2px;
            cursor: pointer;
        }

        /*Gestaltung Container mit angegebener Menge Eingabefeldern*/
        #InputContainer {
            background-color: white;
            font-size: 30px;
            padding: 10px;
            border-color: ghostwhite;
            border-style: dashed;
            border-width: 2px;
            position: absolute;
            left: 50px;
            top: 174px;
        }
    </style>
    <body>
        <button class="Headline">Berechnung Entgeltpunkte für Kindererziehungszeiten</button> 
        <button id="InputAnzeigen">Eingabefelder anzeigen</button>
        <div id="InputContainer"></div>
        
        <script>
            document.getElementById("InputAnzeigen").addEventListener("click", function() {
                var KAnz = parseInt(prompt("Wie viele verschiedene Kinder sind bei der versicherten Person anerkannt?")); //Nach wie vor SyntaxError in Zeile drüber bzg token nach click

                if (!isNaN(KAnz) && KAnz > 0) {
                    var container = document.getElementById("InputContainer");
                    container.innerHTML = ""; 
                }

                var sum = 0; //Initialisierung der Summe aller KM

                for(var i=0; i < KAnz; i++) {
                    var input = document.createElement("input");
                    input.type = "number";
                    input.placeholder = "Kind Nummer " + (i + 1);
                    container.appendChild(input);
                
                }
                
                input.addEventListener("input", function() {
                    sum = 0;

                    var inputs = container.getElementsByTagName("input");
                    for (var j = 0; j < inputs.length; j++) {
                        var KEZKM = parseFloat(inputs[j].value);
                        if (!isNaN(KEZKM)) {
                            sum += KEZKM; //Wert zur Summe addiert
                        }
                    }
                
                    alert("Aktuelle Summe: " + KEZKM);
            });
        </script>

    </body>

</html>
