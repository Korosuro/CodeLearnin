<!DOCTYPE html>
<html>
    <head>
        <title>Einfache Darstellung grafischer Oberflächen mit Auswahlfunktion</title>
        <style>
            body {
                background-image: url("Phönix BG.jpg");
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100hv;
            }

            button {
                padding: 10px 20px;
                font-size: 50px;
                background-color: blue;
                color: ghostwhite;
                border-width: 2px;
                border-style: dashed;
                border-color: ghostwhite;
                border-radius: 15px;
                cursor: pointer;

            }
        </style>
    </head>
    <body>
        <button id="myButton">Einfacher Rentenrechner</button>
        <script>
            function myEventHandler() {
                alert("Button wurde geklickt");
                //Hier Code einfügen für tatsächlichen Rechner
            }

            var button = document.getElementById("myButton");
            //Aufruf des HTML-Elements und speichern in der Variable

            button.addEventListener("click", myEventHandler);
            //Einfügen Event-Handler mit addEventListener = festlegen von Aktion zum Auslösen des Events
            
        </script>
    </body>
</html>
